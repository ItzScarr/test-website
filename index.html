<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keelie Chat</title>
  <style>
    body { font-family: system-ui, Arial; margin: 0; background: #f6f6f6; }
    .wrap { max-width: 820px; margin: 0 auto; padding: 16px; }
    .card { background: white; border-radius: 12px; padding: 16px; box-shadow: 0 2px 10px rgba(0,0,0,.06); }
    #chat { height: 65vh; overflow: auto; padding: 12px; border: 1px solid #eee; border-radius: 10px; background: #fafafa; }
    .msg { margin: 10px 0; line-height: 1.35; }
    .you { font-weight: 600; }
    .bot { font-weight: 600; }
    .row { display: flex; gap: 8px; margin-top: 12px; }
    input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #ddd; }
    button { padding: 12px 16px; border-radius: 10px; border: 1px solid #ddd; background: white; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .hint { color: #666; font-size: 13px; margin-top: 8px; }
    pre { white-space: pre-wrap; margin: 6px 0 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2 style="margin:0 0 12px;">Keelie (Keel Toys)</h2>
      <div id="chat"></div>

      <div class="row">
        <input id="text" placeholder="Type a messageâ€¦" autocomplete="off" />
        <button id="send">Send</button>
      </div>
      <div class="hint">Backend: http://127.0.0.1:5000/chat</div>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("text");
    const sendBtn = document.getElementById("send");

    // simple session id stored in the browser
    const sessionId = localStorage.getItem("keelie_session") || crypto.randomUUID();
    localStorage.setItem("keelie_session", sessionId);

    function addMessage(who, text) {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<span class="${who === "You" ? "you" : "bot"}">${who}:</span> <pre>${text}</pre>`;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const message = inputEl.value.trim();
      if (!message) return;

      addMessage("You", message);
      inputEl.value = "";
      sendBtn.disabled = true;

      try {
        const res = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, session_id: sessionId })
        });

        const data = await res.json();
        addMessage("Keelie", data.reply || "Sorry â€” no reply returned.");
      } catch (e) {
        addMessage("Keelie", "Could not reach the server. Is app.py running?");
      } finally {
        sendBtn.disabled = false;
        inputEl.focus();
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // greeting
    addMessage("Keelie", "Hello! ðŸ‘‹ Iâ€™m Keelie, the Keel Toys customer service assistant. How can I help you?");
  </script>
</body>
</html>
